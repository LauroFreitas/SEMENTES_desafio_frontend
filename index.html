<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <header>

        </header>
        <form>
            <div>
                <h2 class="popup">Bem-vindo de volta</h2>
                <h1> Faça login na sua conta</h1>
            </div>
            <div>
                <p>
                    <label>
                        E-mail
                    </label>
                    <input type="text" class="login" placeholder="exemplo@gmail.com">
                </p>
                <p>
                    <label>
                        Senha
                    </label>
                    <input type="password" class="senha" placeholder="0123456789">
                </p>
               <p>
                   <input type="checkbox" class="checkbox">
                   <label>
                       Lembre de mim
                   </label>
                    <a href="recuperarSenha.html">
                        Esqueceu sua senha?
                    </a>
               </p>
                <p>
                    <button class="btnLogin"> Entrar na conta</button>
                </p>
                <p>
                    <button class="btnGoogle"> Ou faça login com o Google</button>
                </p>
                <p>
                    Não tem uma conta?
                    <a href="cadastro.html">Cadastre-se</a>
                </p>
            </div>
        </form>
    </body>
</html>
